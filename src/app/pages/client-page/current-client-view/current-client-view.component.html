<mat-card appearance="outlined">
    <mat-card-content>

        <form [formGroup]="formGroup">

            <div class="form-field-container">
                
                <p>
                    <mat-form-field appearance="outline">
                      <mat-label>Provide note</mat-label>
                      <textarea matInput formControlName="note"
                                [readonly]="true">
                      </textarea>
                      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Nickname</mat-label>
                        <input matInput placeholder="Nickname not provided yet"
                        formControlName="nickname"
                        [readonly]="true">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </p>
        
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>First name</mat-label>
                        <input matInput placeholder="First name not provided yet"
                        formControlName="first_name"
                        [readonly]="true">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </p>
        
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Last name</mat-label>
                        <input matInput placeholder="Last name not provided yet"
                        formControlName="last_name"
                        [readonly]="true">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </p>
                
            </div>
        
        </form>

    </mat-card-content>
</mat-card>
