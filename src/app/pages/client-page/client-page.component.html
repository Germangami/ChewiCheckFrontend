@if(currentClient?.clientType === 'individual') {
    <app-indiviual-client-view [getCurrentClient]="currentClient"></app-indiviual-client-view>
}

@if(currentClient?.clientType === 'group') {
    <div class="mb-2">
        <app-current-client-view [getCurrentClient]="currentClient"/>
    </div>
    <div class="mb-2">
        <app-current-client-tranings [getCurrentClient]="currentClient"/>
    </div>
    <div class="mb-2">
        <app-client-statistics></app-client-statistics>
    </div>
}
